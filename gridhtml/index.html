<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="sidebar-container">
        <div class="imgContainer">
          <div class="logo">
            <img src="./img/Group 61.svg" alt="" />
          </div>
          <hr class="line" />
          <div class="home">
            <img src="./img/Home.svg" alt="" />
          </div>
          <div class="mask">
            <img src="./img/Mask group (7).svg" alt="" />
          </div>
          <div class="aws">
            <img src="./img/Vector (7).svg" alt="" />
          </div>
        </div>
      </div>
      <div class="inner-container">
        <div class="header">
          <div class="left-header">
            <div class="searchbar">
              <img src="./img/search.svg" alt="" />
            </div>
            <span></span>
            <p>Search Applications or Services</p>
          </div>
          <div class="right-header">
            <p>Environment: Dev</p>
            <img src="./img/csicon.svg" alt="" />
            <img src="./img/downarr.svg" alt="" />
          </div>
        </div>
        <hr class="hrline" />

        <div class="asorContainer">
          <div class="txt">
            <p>ASOR</p>
          </div>
          <div class="rightBar">
            <button class="btnStyle">View Details</button>
            <div class="fav">
              <img src="./img/star.svg" alt="" />
              <p>Favorite</p>
            </div>
          </div>
        </div>
        <div style="overflow-x: auto">
          
        </div>
        <div class="bottomContainer">
          <p>Rows per page</p>
          <select name="" id="" class="dropdown">
            <option value="4" selected>12</option>
            <option value="4">41</option>
            <option value="4">4</option>
            <option value="4">40</option>
          </select>
          <span>1-9 of 100</span>
        </div>
      </div>
    </div>
  </body>
</html>
